name: Rcc
on:
  workflow_dispatch:
    # enables manual triggering
  push:
    branches:
      - master
      - maintenance
      - series10
      - new-trigger-test
  pull_request:
    branches:
      - master

jobs:
  trigger:
    name: Trigger
    runs-on: ubuntu-latest
    steps:
      - name: Pipeline
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.TRIGGER_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/robocorp/rcc-pipeline/dispatches \
            -d '{"event_type": "pipes"}'
